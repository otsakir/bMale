<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/chitchat.css"></style>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

</head>
<body ng-app="ChitChat">
	<h1 class="maintitle">Hello world!</h1>
	<div ng-controller="ChatBoxCtrl">
		<form novalidate>
			<div class="form-group">
				<ul>
					<li class="cc-line" ng-repeat="line in lines">{{line}}</li>
				</ul>
			</div>
			<div class="form-group">
				<input ng-model="editedLine"><button ng-click="sendButtonClicked(editedLine)">Send</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script> 
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
