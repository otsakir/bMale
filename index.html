<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/chitchat.css"></style>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

</head>
<body ng-app="bMale">
	<div class="container">
		<h1>Create new message</h1>
		<div ng-controller="NewMessageCtrl">
			<form novalidate>
				<div class="form-group">
					<label>To</label>
					<input ng-model="message.to" class="form-control">
				</div>
				<div class="form-group">
					<label>Subject</label>
					<input ng-model="message.subject" class="form-control">
				</div>
				<div class="form-group">
					<label>Message body</label>
					<textarea ng-model="message.body" class="form-control"></textarea>
				</div>
				<button ng-click="sendButtonClicked(message)" class="btn btn-primary">Send</button>
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script> 
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
