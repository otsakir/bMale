<h3>Edit draft message</h3>
<div>
	<form novalidate>
		<div class="form-group">
			<label>To</label>
			<input ng-model="draft.typedDestinations" class="form-control">
		</div>
		<div class="form-group">
			<label>Subject</label>
			<input ng-model="draft.title" class="form-control">
		</div>
		<div class="form-group">
			<label>Message body</label>
			<textarea ng-model="draft.body" class="form-control"></textarea>
		</div>
		<button ng-click="saveClicked(draft, draft.id, draft.revision)" class="btn btn-primary">Save</button>
		<button ng-click="closeDraft()" class="btn btn-primary">Close</button>
	</form>
</div>
